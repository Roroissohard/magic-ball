<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Magic 8 Ball</h1>
    <input id="userName" type="text" placeholder="Name?">
    <input id="userQuestion" type="text" placeholder="What's Your Question?">
    <button id="askButton">Pool Table 8</button>
    <div id="responseContainer">
      <p id="greeting"></p>
      <p id="question"></p>
      <p id="answer"></p>
    </div>
    <div class="eight-ball"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
